<div class="login-form-flex">
  <mat-card class="example-card">
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    <mat-card-title routerLink="page-not-found">Shiba Inu</mat-card-title>
    <mat-card-content>
      <form *ngIf="!isLoggedIn" >
        <p>
          <mat-icon mat-list-icon>mail_outline</mat-icon>
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="email@haier.co.th" [formControl]="email" [readonly]="false" required>
            <mat-error *ngIf="email.invalid">{{getEmailError()}}</mat-error>
          </mat-form-field>
        </p>
        <p >
          <mat-icon mat-list-icon>https</mat-icon>
          <mat-form-field appearance="fill">
            <mat-label>Enter your verifycode</mat-label>
            <input matInput placeholder="1234" [formControl]="verifycode" maxlength="4" required>
            <mat-error *ngIf="verifycode.invalid">{{getVerifyError()}}</mat-error>
          </mat-form-field>
        </p>

      </form>
    </mat-card-content>
    <!-- <mat-divider inset></mat-divider> -->
    <mat-card-actions *ngIf="!isLoggedIn">
      <!-- <button mat-button>LIKE</button> -->
      <div class="button-flex-container"><button mat-button (click)="onSubmit()">SHARE</button></div>

    </mat-card-actions>
    <mat-card-footer>
      <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
    </mat-card-footer>
  </mat-card>
</div>
